<!-- Manifestation Form Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-container').innerHTML = ''"></div>

        <!-- Center modal -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <form hx-post="/projects/{{ project_id }}/manifestations" hx-swap="none">
                <div>
                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Add Manifestation
                        </h3>
                        <div class="mt-6 space-y-6">
                            <!-- Type Field -->
                            <div>
                                <label for="type" class="block text-sm font-medium text-gray-700">
                                    Type <span class="text-red-500">*</span>
                                </label>
                                <select
                                    name="type"
                                    id="type"
                                    required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="local">Local (filesystem path)</option>
                                    <option value="remote">Remote (URL)</option>
                                </select>
                                <p class="mt-2 text-sm text-gray-500">Choose whether this is a local clone or remote repository</p>
                            </div>

                            <!-- Path Field -->
                            <div>
                                <label for="path" class="block text-sm font-medium text-gray-700">
                                    Path <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    name="path"
                                    id="path"
                                    required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    placeholder="/path/to/repo or https://github.com/user/repo">
                                <p class="mt-2 text-sm text-gray-500">Local filesystem path or remote URL</p>
                            </div>

                            <!-- Machine ID Field -->
                            <div>
                                <label for="machine_id" class="block text-sm font-medium text-gray-700">
                                    Machine ID
                                </label>
                                <input
                                    type="text"
                                    name="machine_id"
                                    id="machine_id"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    placeholder="laptop-1">
                                <p class="mt-2 text-sm text-gray-500">Optional: Identifier for the machine where this manifestation exists</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                    <button
                        type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
                        Add
                    </button>
                    <button
                        type="button"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
