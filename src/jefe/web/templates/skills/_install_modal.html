<!-- Install Skill Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="document.getElementById('modal-container').innerHTML = ''"></div>

        <!-- Center modal -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
            <form hx-post="/skills/install" hx-swap="none">
                <input type="hidden" name="skill_id" value="{{ skill.id }}">

                <div>
                    <div class="mt-3 text-center sm:mt-0 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Install {{ skill.display_name or skill.name }}
                        </h3>
                        <p class="mt-2 text-sm text-gray-500">
                            {{ skill.description }}
                        </p>

                        <div class="mt-6 space-y-6">
                            <!-- Harness Selection -->
                            <div>
                                <label for="harness_id" class="block text-sm font-medium text-gray-700">
                                    Harness <span class="text-red-500">*</span>
                                </label>
                                <select
                                    name="harness_id"
                                    id="harness_id"
                                    required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    onchange="toggleProjectField()">
                                    <option value="">Select a harness...</option>
                                    {% for harness in harnesses %}
                                    <option value="{{ harness.id }}">{{ harness.display_name }}</option>
                                    {% endfor %}
                                </select>
                                <p class="mt-2 text-sm text-gray-500">Choose which harness to install this skill to</p>
                            </div>

                            <!-- Scope Selection -->
                            <div>
                                <label for="scope" class="block text-sm font-medium text-gray-700">
                                    Scope <span class="text-red-500">*</span>
                                </label>
                                <select
                                    name="scope"
                                    id="scope"
                                    required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                    onchange="toggleProjectField()">
                                    <option value="global">Global (available everywhere)</option>
                                    <option value="project">Project (specific project only)</option>
                                </select>
                                <p class="mt-2 text-sm text-gray-500">Install globally or for a specific project</p>
                            </div>

                            <!-- Project Selection (conditional) -->
                            <div id="project-field" style="display: none;">
                                <label for="project_id" class="block text-sm font-medium text-gray-700">
                                    Project <span class="text-red-500">*</span>
                                </label>
                                <select
                                    name="project_id"
                                    id="project_id"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">Select a project...</option>
                                    {% for project in projects %}
                                    <option value="{{ project.id }}">{{ project.name }}</option>
                                    {% endfor %}
                                </select>
                                <p class="mt-2 text-sm text-gray-500">Select which project to install this skill in</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                    <button
                        type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
                        Install
                    </button>
                    <button
                        type="button"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleProjectField() {
    const scope = document.getElementById('scope').value;
    const projectField = document.getElementById('project-field');
    const projectSelect = document.getElementById('project_id');

    if (scope === 'project') {
        projectField.style.display = 'block';
        projectSelect.required = true;
    } else {
        projectField.style.display = 'none';
        projectSelect.required = false;
        projectSelect.value = '';
    }
}
</script>
