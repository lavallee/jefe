services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jefe-server
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite+aiosqlite:///./data/jefe.db
      PYTHONUNBUFFERED: 1
    volumes:
      # Mount source code for hot reload during development
      - ./src:/app/src
      # Mount pyproject.toml for dependency changes
      - ./pyproject.toml:/app/pyproject.toml
      # Create named volume for database persistence
      - jefe_data:/app/data
    command: ["python", "-m", "jefe.server"]
    restart: unless-stopped
    networks:
      - jefe

networks:
  jefe:
    driver: bridge

volumes:
  jefe_data:
    driver: local
